<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>Lenguaje Ruby - formulario</title>
    <link rel="stylesheet" type="text/css" href="estilo/trabajo.css" />
    <meta name ="author" content ="Pablo Argallero Fernández" />

    
    <meta name ="description" content ="Pequeño formulario sobre la opinión de Ruby on Rails" />

    <meta name ="keywords" content ="programación,lenguaje,Ruby,formulario,opinión" />

    <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />


</head>

<body>
    
    <h1>Lenguaje Ruby</h1>
    <!--Añadimos el menu de navegación-->
    <nav>
        <a title="Aspectos generales de Ruby"
          accesskey="e"
          tabindex="1"
          href="index.html">Aspectos generales de Ruby</a>

        <a title="Características de Ruby"
            accesskey="r"
            tabindex="2"
            href="caracteristicas.html">Características de Ruby</a>

        <a title="Ruby on rails"
            accesskey="u"
            tabindex="3"
            href="rubyOnRails.html">Ruby on rails</a>

    </nav>

    <section>
        <h2>Danos tu opinión</h2>

        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <p><label for="nombre">Nombre de usuario:<input id="nombre"></label></p>
                <p><label for="telefono">Telefono: <input id="telefono" type=tel></label></p>
                <p><label for="mail">Dirección de correo: <input id="mail" type=email></label></p>
            </fieldset>
            <fieldset>
                <legend>¿Te ha sido util la información de la página?</legend>
                <p><label for="radioSi"><input id = "radioSi" type=radio >Si</label></p>
                <p><label for="radioNo"><input id="radioNo" type=radio >No</label></p>
            </fieldset>
            <p><label for="opinion">Opinión: </label><textarea id="opinion"></textarea></p>
            <p><button>Enviar opinión</button></p>
        </form>

        <footer>
            <img src = "multimedia/archivos_graficos/HTML5.png" alt = "HTML válido"/>
            <img src = "multimedia/archivos_graficos/CSS3.png" alt = "CSS válido"/>
        </footer>
    </section>
</body>
</html>
